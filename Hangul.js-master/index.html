<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hangul.js</title>
		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.2.1.css">
		<link rel="stylesheet" href="/test/style.css">
		<style>
			#str{
				width:500px;
				height:40px;
			}
			#submitButton{
				border: 1px solid skyblue;
				border-top-left-radius: 5px;
				border-bottom-left-radius: 5px;
				border-top-right-radius: 5px;
				border-bottom-right-radius: 5px;
				background-color: rgba(0,0,0,0);
				color: skyblue; padding: 5px;
			}
			#submitButton:hover{
				color:white; background-color: skyblue;
			}

		</style>
	</head>
	<body>
		<div id="qunit"></div>
    <div id="qunit-fixture"></div>
		<h2><code></code></h2>
		<form id="test1">
			<h3>자음과 모음 분리할 문장 입력</h3>
			<textarea id="str" placeholder="str">문장을 입력하세요.</textarea>
			<button id="submitButton" type="submit" style="cursor:pointer">입력</button>
			<br>
			<br>
			<h4>결과</h4>
			<div id="test1-result1">
			</div>
			<br>
			<br>
			<h4>재조합된 문장 결과</h4>
			<div id="test1-summary2">
			</div>
			<div id="test1-result2">
			</div>
		</form>
		<script src="../hangul.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.2.1.js"></script>
		<script src="index.js"></script>
	</body>
</html>

title: Hangul # your site title
author: L8-Team
email: # email for form submission, you also have to change it in _js/scripts.js
description: > # this means to ignore newlines until "baseurl:"

baseurl: / # the subpath of your site, e.g. /blog
url: "https://19-2-skku-oss.github.io/2019-2-OSS-L8/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: # replace with your_twitter_username or comment to remove link from footer
github_username:  # replace with your_github_username or comment to remove link from footer
instagram_username: # replace with your_instagram_username or comment to remove link from footer
social:
  name: L8-Team
  links:

disqus:
  shortname: # to enable comments replace with your_disqus_shortname

# Build settings
markdown: kramdown
highlighter: rouge # or pygments or null
theme: jekyll-sleek
exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.png

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
